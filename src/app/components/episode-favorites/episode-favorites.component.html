<div id="pageTitle" class="container text-center">
    <h1>Favorites List</h1>
</div>
<div class="container">
    <div id="Episodes-List" class="row itemBlock">
        <div class="itemContainer col-md-3 col-sm-6 col-12" *ngFor="let episode of favoriteEpisodes">
            <a id="select-ep" routerLink="/details" (click)="select(episode)">{{episode.name}}</a>
            <p>{{episode.air_date}}</p>
            <button (click)="remove(episode)">Remove</button>
        </div>
    </div>
</div>
