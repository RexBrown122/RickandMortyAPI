<div class="container text-center">
    <br>
    <h1 id="title">{{episode.name}}</h1>
    <h1 id="code">{{episode.episode}}</h1>
    <p id="air_date">Air Date: {{episode.air_date}}</p>
    <div class="container">
        <p id="characters">Episode Characters</p>
        <div class="row itemBlock">
            <div class="itemContainer col-md-3 col-sm-6 col-12" *ngFor="let character of characters">
                <p>{{character.name}}: {{character.species}}</p>
                <p>Gender: {{character.gender}}</p>
                <p>Status: {{character.status}}</p>
                <img src="{{character.image}}">
            </div>
        </div>
    </div>>
</div>
